<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-32">
						Daftar Akun
					</span>

					<span class="txt1 p-b-11">
						NIP
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "NIP harus diisi">
						<input class="input100" type="text" name="NIP" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Nama Lengkap
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Nama Lengkap harus diisi">
						<input class="input100" type="text" name="NamaLengkap" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Jenis Kelamin
					</span>
					<div class="input-group m-b-36">
					<select class="wrap-input100 custom-select" data-validate="Jenis Kelamin harus diisi" id="inputJenisKelamin">
						<option value="L">Laki-laki</option>
						<option value="P">Perempuan</option>
					</select></div>

					<span class="txt1 p-b-11">
						Departemen
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Departemen harus diisi">
						<input class="input100" type="text" name="Departemen" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Jabatan
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Jabatan harus diisi">
						<input class="input100" type="text" name="Jabatan" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username harus diisi">
						<input class="input100" type="text" name="Username" >
						<span class="focus-input100"></span>
					</div>


					<!-- buat login -->

					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password harus diisi">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>
					
					<!-- <div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt3">
								Forgot Password?
							</a>
						</div>
					</div> -->

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Daftar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
